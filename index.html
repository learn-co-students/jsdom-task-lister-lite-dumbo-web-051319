<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description" value="">
      <select name="priority">
          <option id ="high" value="High">High Priority</option>
          <option id ="medium" value="Medium">Medium Priority</option>
          <option id ="low" value="Low">Low Priority</option>
        </select>
      <input type="submit" value="Create New Task">
    </form>


    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

  </div>
  <script src="./src/index.js"></script>
</body>
</html>
