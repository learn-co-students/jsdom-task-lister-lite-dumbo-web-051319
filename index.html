<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
      <h5>high priority</h5>
      <ul id="high-priority-tasks">
      </ul>
      <h5>medium priority</h5>
      <ul id="medium-priority-tasks">
      </ul>
      <h5>low priority</h5>
      <ul id="low-priority-tasks">
      </ul>

    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
